name: Deploy Angular Application

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21.6.2'

    - name: Install client dependencies
      run: |
        cd jpstats-client
        npm i
      
    - name: Build client
      run: |
        cd jpstats-client
        npm run build -- --prod
